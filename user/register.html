<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>用户注册</title>
	  <meta charset="UTF-8">
  </head>
  <body>
    <div class="register">
	  <form action="/user/register" method="post">
        <div class="username">
	      <label for="username">用户名:</label>
	      <input id="username" name="username" type="text" placeholder="用户名">
	    </div>
	    <div class="pwd">
	      <label for="pwd">密码:</label>
	      <input id="pwd" name="pwd" type="password" value="12345678">
	    </div>
	    <div class="sex">
	      性别:<label><input name="sex" type="radio" value="1" checked>男</label>
	      <label><input name="sex" type="radio" value="0">女</label>
	    </div>
	    <div class="tropism">
	      取向:<label><input name="tropism" type="radio" value="1">男</label>
	      <label><input name="tropism" type="radio" value="0" checked>女</label>
	    </div>
	    <div class="hobby">
	      爱好:<label><input name="hobby" type="checkbox" value="2">dota</label>
	      <label><input name="hobby" type="checkbox" value="4" checked>旅游</label>
	      <label><input name="hobby" type="checkbox" value="6" checked>购物</label>
	    </div>
	    <div class="comment">
	    <label>评论:<textarea id="comment" name="comment" placeholder="dddd"></textarea></label>
	    </div>
	    <div class="car">
	        我的Car:<select name="car">
	        <option value="2" selected>萨博</option>
		    <option value="4">奔驰</option>
	        </select>
	        <input type="submit" value="提交">
	    </div>
	  </form>
	</div>
  </body>
</html>
